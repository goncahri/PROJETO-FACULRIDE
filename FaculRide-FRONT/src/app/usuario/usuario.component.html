<section class="usuario-section">

<!-- Faixa com o usuário -->
<div class="usuario-faixa">
  <div class="usuario-infos">
    <img [src]="usuarioFoto" alt="Foto do usuário">
    <p><strong>{{ usuarioNome }}</strong>, que bom que você voltou!</p>
  </div>
  <div class="avaliacao">
    <span class="estrela">★</span>
    <span>5.00</span>
  </div>
</div>


  <!-- Planeje sua rota -->
  <app-mapa></app-mapa>

</section>
